<body>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        }

        .wrapper-card{
        width: 100vw;
        height: calc(100vh - 66px);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        }

        .crd{
          width: 100%;
        }

        .card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
        background-color: #17416e;
        color: #fff;
        }

        .auth-bttn{
          text-decoration: none;
          cursor: pointer;
          border: 4px solid #5686df!important;
          border-radius: 8px;
          padding: 3px 20px;
          font-family: ProductSansBold;
          font-size: 1.3rem;
          margin: 5px;
          width: 100%;
        }

        .auth-bttn:hover{
          background-color: #5686df;
          color: #ffffff;
          transition: 0.3s;
        }

        #emojiContainer {
        font-size: 24px;
        margin-right: 10px;
        }
    </style>

      <div id="preloader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9999; justify-content: center; align-items: center; flex-direction: column;">
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p id="preloaderMessage" style="color: white; margin-top: 1rem;"></p>
      </div>

      <div class="wrapper-card">
        <div class="container" style="width: 100%; height: 80%;">
          <div class="row justify-content-center" style="height: 100%;">
            <div class="col-md-8" style="width: 100%; height: 100%;">
              <div class="card crd mt-5" style="width: 100%; height: 60%; display: flex; align-items: center; justify-content: center;">
                <!-- <div class="card-header">
                  <h3>Enter your text</h3>
                </div> -->
                <div class="card-body" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column;">
                  <textarea class="form-control" id="inputText" rows="5" placeholder="Type your text here..."></textarea>
                  <div id="test"></div>
                  <button class="btn mt-3 auth-bttn" id="submitBtn">Enter</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Modal -->
      <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <div id="emojiContainer"></div>
              <h5 class="modal-title" id="responseModalLabel">Response</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p><strong>Intent:</strong> <span id="intentResponse"></span></p>
              <p><strong>Sentiment:</strong> <span id="sentimentResponse"></span></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
